<dialog id="image-url-dialog">
	<form id="dialog-image-url-form">
	<table>
		<tr><td>URL</td><td><input id="dialog-image-url" type="text"></td></tr>
		<tr><td>Width</td><td><input id="dialog-image-url-width" type="number" min="50" value="50"></td></tr>
		<tr><td>Height</td><td><input id="dialog-image-url-height" type="number" min="50" value="50"></td></tr>
		<tr><td>Type</td>
			<td>
				<select id="dialog-image-size-type">
					<option>%</option>
					<option>px</option>
				</select>
			</td>
		</tr>
		<tr><td>Align</td>
			<td>
				<select id="dialog-image-url-align">
					<option>left</option>
					<option>center</option>
					<option>right</option>
				</select>
			</td>
		</tr>
	</table>
	<input type="button" value="Submit" onclick="document.getElementById('image-url-dialog').close();insertImage();">
	</form>
</dialog>



<dialog id="table-dialog">
	<form id="dialog-table-form">
	<table>
		<tr><td>Rows</td><td><input id="dialog-table-rows" type="number" min="1" value="4"></td></tr>
		<tr><td>Columns</td><td><input id="dialog-table-columns" type="number" min="1" value="4"></td></tr>
		<tr><td>Padding</td><td><input id="dialog-table-padding" type="number" min="1" value="1"></td></tr>
		<tr><td>Spacing</td><td><input id="dialog-table-spacing" type="number" min="1" value="0"></td></tr>
		<tr><td>Border</td><td><input id="dialog-table-border" type="number" min="1" max="10" value="1"></td></tr>
		<tr>
			<td>Width</td>
			<td>
				<input id="dialog-table-width" type="number" min="5" value="50">
				<select id="dialog-table-width-type">
					<option>%</option>
					<option>px</option>
				</select>
			</td>
		</tr>
	</table>
	<input type="button" value="Submit" onclick="document.getElementById('table-dialog').close();insertTable();">
	</form>
</dialog>
